<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>YouTubeをモーダルで再生</title>
	<link rel="stylesheet" href="./css/style.css">
	<script src="./js/script.js" defer></script>
</head>
<body>
	<h1>YouTubeをモーダルで再生</h1>
	<p>再生ボタンをクリックするとモーダルが開き、YouTubeが自動再生される<br>再生が終わると自動でモーダルが閉じる</p>
	<button class="js-yt-trigger" data-yt-id="ioQu49asR7c">動画1を再生</button>
	<button class="js-yt-trigger" data-yt-id="tAxcgLdFHrw">動画2を再生</button>

	<div class="js-yt-overlay overlay"></div>
	<div class="js-yt modal">
		<div class="js-yt-video" id="ioQu49asR7c"></div>
		<div class="js-yt-video" id="tAxcgLdFHrw"></div>
		<div class="js-yt-close close"></div>
	</div>

</body>
</html>
